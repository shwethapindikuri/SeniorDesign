<!DOCTYPE html>

<head>
    <title></title>

       var DeviceManager = new DeviceManagerService.DeviceDatabaseClassesDataContext({ name: 'oData', oDataService: 'http://localhost:4323/DeviceManagerService.svc' });

    </script>
